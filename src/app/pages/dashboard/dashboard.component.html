<div class="dashboard">
  <h1>Mon tableau de bord</h1>
  <a routerLink="/create-event" class="btn">Créer un nouvel événement</a>

  <h2>Mes événements</h2>
  <div *ngIf="userEvents$ | async as events; else noEvents">
    <div *ngFor="let event of events" class="event-item">
      <h3>{{ event.title }}</h3>
      <p>{{ event.description }}</p>
      <p>Date : {{ event.date | date }}</p>
      <p>Lieu : {{ event.location }}</p>
      <button (click)="deleteEvent(event.id)">Supprimer</button>
      <a [routerLink]="['/edit-event', event.id]" class="btn">Modifier</a>
    </div>
  </div>
  <ng-template #noEvents>
    <p>Vous n'avez pas encore créé d'événements.</p>
  </ng-template>
</div>
